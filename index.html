<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ð¡alculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side" id="empty"></div>
    <div id="calculator">
        <div id="display">0</div>
        <div class="btn-row">
            <div class="btn specificOperation" id="clean">CE</div>
            <div class="btn specificOperation" id="percent">%</div>
            <div class="btn operation" id="pow">x^n</div>
            <div class="btn specificOperation" id="sqrt">sqrt</div>
        </div>
        <div class="btn-row">
            <div class="btn number" id="seven">7</div>
            <div class="btn number" id="eight">8</div>
            <div class="btn number" id="nine">9</div>
            <div class="btn operation" id="divide">/</div>
        </div>
        <div class="btn-row">
            <div class="btn number" id="four">4</div>
            <div class="btn number" id="five">5</div>
            <div class="btn number" id="six">6</div>
            <div class="btn operation" id="multiply">*</div>
        </div>
        <div class="btn-row">
            <div class="btn number" id="one">1</div>
            <div class="btn number" id="two">2</div>
            <div class="btn number" id="three">3</div>
            <div class="btn operation" id="minus">-</div>
        </div>
        <div class="btn-row">
            <div class="btn number" id="zero">0</div>
            <div class="btn" id="point">.</div>
            <div class="btn result" id="equals">=</div>
            <div class="btn operation" id="addition">+</div>
        </div>
    </div>
    <div class="side" id="log"></div>

    <script src="main.js"></script>
</body>

</html>
